<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-7</title>
    <link href="task7.css" rel="stylesheet">
    
  </head>
  <body>

    <div class="container">
    <table >
      <tr>
        <th><label for="name"> Name:</label></th>
        <th><input type="text" placeholder="Your name"  /></th>
      </tr>
      <tr>
        <th>
          <label for="email">Email:</label>
        </th>
        <th><input type="email" placeholder="Your Email" /></th>
      </tr>
      <tr>
        <th>
          <label for="Password">Password:</label>
        </th>
        <th>
          <input type="text" />
        </th>
      </tr>
      <tr>
          <tr>
            <th>
              <label for="Phone Number">Phone Number:</label>
            </th>
            <th>
              <input type="tel" />
            </th>
          </tr>
        <th>
          <label for="Gender">Gender:</label>
        </th>
        <th >
            <label for="male">Male</label>
          <input type="radio" id="male" name="gender" value="male" />
          <label for="female">Female</label>
          <input type="radio" id="female" name="gender" value="female" />
          <label for="others">others</label>
          <input type="radio" id="others" name="gender" value="female" />
        </th>
      </tr>

      <tr>
        <th>
          <label for="Language">Language:</label>
        </th>
        <th >
          <select>
            <option for="">select language</option>
            <option value="Telugu">Telugu</option>
        <option value="English">English</option>
        <option value="Kannada">Kannada</option>
        <option value="Hindi">Hindi</option>
          </select>
        </th>
      </tr>
      <tr>
        <th>
          <label for="Zip-code">Zip-code:</label>
        </th>
        <th>
          <input type="text" />
        </th>
      </tr>
      <tr>
        <th >
          <label for="about">About:</label>
        </th>
        <th >
            <input class="about" type="text" placeholder="write about yourself"/>

        </th>
      </tr>
    </div>
  </table>
  <div class="btn--icon">
  <tr>
    <th>
      <button class="btn">Register</button>

    </th>
  </tr>
</div>
  </body>
</html>
