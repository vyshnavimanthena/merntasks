<!DOCTYPE html>
<html>
<head>
    <title>Simple Table Example</title>
</head>
<body>
    <table border="2px" border-collapse: colapse; width="80%">
        <tr bgcolor="sky blue">
            <th>First name</th>
            <th>Last name</th>
            <th>age</th>

        </tr>
        <tr bgcolor="sky blue">
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>

        </tr>
        <tr bgcolor="sky blue">
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>

        </tr>
        <tr bgcolor="sky blue">
            <td>John</td>
            <td>Doe</td>
            <td>40</td>

        </tr>

    </table>
</body>
</html>
